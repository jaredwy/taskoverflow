{% for task_field in task_fields %}
  <label for="{{task_field.name}}">{{taskfield.label}}</label>
  {% ifequal task_field.type "input" %}
    <input type="text" name="{{task_field.name}}">
  {% endif %}
  {% ifequal task_field.type "dropdown" %}
    <select name="{{task_field.name}}">
      {% for field_value in task_field.value %}
      <option value="{{field_value}}">{{field_value}}</option>
      {% endfor %}
    </select>
   {% endif %}
{% endfor %}
