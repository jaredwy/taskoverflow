 <div class="ui-widget-content ui-corner-all">
  <h1 class="ui-widget-header ui-corner-all">Create Task</h1>
   <div>
     <p>
      <label for="task_name">Task Name:</label>
      <input type="text" name="task_name">
     </p>
     <p>
      <label for="task_description">Task Description</label>
      <textarea name="task_description"></textarea>
     </p>
     <p>
      <label for="task_template">Task Template</label>
      <select name="task_template">
       {% for task_template in task_templates %}
        <option name="{{ task_template.id }}">{{ task_template.name }}</option>
       {% endfor %}
      </p>
    </div>
  </div>
