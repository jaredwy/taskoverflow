<div class="ui-widget-content ui-corner-all">
   <p>
     <span class="label">Title</span>
     <span class="indent">{{task.title}}</span>
   </p>
   <p>
     <span class="label">Description</span>
     <span class="indent">{{task.description}}</span>
   </p>
   <p>
     <span class="label">Expiration</span>
     <span class="indent">{{task.expiration}}</span>
   </p>
   <p>
     <span class="label">Points</span>
     <span class="indent">{{task.points}}</span>
   </p>
   <p>
     <span class="label">Estimated Time</span>
     <span class="indent">{{task.estimated_time}}</span>
   </p>
   <p>
     <span class="label">Type</span>
     <span class="indent">{{task.task_type.name}}</span>
   </p>
   {% for data in metadata %}
     <span class="label">{{ metadata.name }}</span>
     <span class="indent">{{ metadata.value }}</span>
   {% endfor %}
   
</div>
